<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Slide Ex</title>
    <link rel="icon" type="images/png" href="/images/파일이름.png">
    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div style="overflow: hidden">
        <div class="slide-container">
          <div class="slide-box">
            <img src="./image/car1.png">
          </div>
          <div class="slide-box">
            <img src="./image/car2.png">
          </div>
          <div class="slide-box">
            <img src="./image/car3.png">
          </div>
        </div>
    </div>
    <div class="btn-wrap">
        <button type="button" class="btn btn-danger slide-previous">이전</button>
        <button type="button" class="btn btn-dark slide-1">1</button>
        <button type="button" class="btn btn-dark slide-2">2</button>
        <button type="button" class="btn btn-dark slide-3">3</button>
        <button type="button" class="btn btn-danger slide-next">다음</button>
    </div>
    <!-- jQuery Cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        
        $('.slide-1').on('click', function() {
            $('.slide-container').css('transform', 'translateX(0vw)');
        });
        $('.slide-2').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-100vw)');
        });
        $('.slide-3').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-200vw)');
        });

        var 지금사진 = 2;
        $('.slide-previous').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-' + 지금사진 + '00vw)');
            지금사진 -= 1;
            if (지금사진 == -1){
                지금사진 = 2;
            }
        })
        $('.slide-next').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-' + 지금사진 + '00vw)');
            지금사진 += 1;
            if (지금사진 == 3){
                지금사진 = 0;
            }
        })
        
    </script>
</body>
</html>
