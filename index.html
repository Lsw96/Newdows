<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
    <title>NewFolder_Lsw</title>
    <link rel="icon" type="./img/png" href="./img/web_logo.png">
    <script src="https://kit.fontawesome.com/8b13b2ca0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- windowsBg & windowsBar Section -->
    <div class="wrapper">


        <footer>
            <div class="weather border-r">
                <img class="sun" src="./img/weather_icon.png" alt="sun-icon" width="25px">
                <div class="weather_text">
                    <span class="col_w ft-text">28ºC</span>
                    <span class="col_g ft-text let_sc">더위</span>
                </div>
            </div>
            <div class="ft_center">
                <div class="search">
                    <input type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="ft_rg">
                <div class="ft_icon_box">
                    <i class="fa-solid fa-chevron-up"></i> <!-- chevron-up -->
                    <i class="fa-solid fa-font"></i> <!-- text -->
                    <i class="fa-solid fa-wifi"></i> <!-- wifi -->
                    <i class="fa-solid fa-headphones"></i> <!-- sound -->
                    <i class="fa-solid fa-battery-three-quarters"></i> <!-- battery -->
                </div>
            </div>
        </footer>

    </div>
    <!-- folder Section -->
    <div class="folder">
        <i class="fas fa-solid fa-minus"></i>
        <i class="fa-regular fa-square"></i>
        <i class="fas fa-solid fa-xmark"></i>
    </div>
</body>
</html>
